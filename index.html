<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Prevent iFrame Cache -->
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
        <meta http-equiv="PRAGMA" content="NO-CACHE" />

        <link rel="icon" href="assets/favicon-32.ico">

        <title>Chameleon - Responsive Design</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="assets/style.css" />
        <script src="assets/main.js"></script>
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col">
                    <h1>Chameleon - Responsive Design</h1>
                    <p>
                        Load your chosen website in the most common device sizes
                        to quickly find design mistakes.
                    </p>
                </div>
                <div class="col">
                    <input
                        type="text"
                        id="url"
                        placeholder="https://example.com/"
                    />
                    <button onclick="createDevices('devices')">
                        Load Devices
                    </button>
                    <button onclick="createDevices('medias')">
                        Load Medias
                    </button>
                </div>
            </div>
        </header>

        <div id="devices"></div>
    </body>
</html>
